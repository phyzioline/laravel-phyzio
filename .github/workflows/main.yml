name: Laravel Deploy via SSH

on:
  push:
    branches:
      - main  # يمكنك تغيير 'main' إلى الفرع الذي تستخدمه للنشر

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. سحب الكود إلى بيئة GitHub Actions
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. إعداد بيئة PHP وإضافة المفتاح الخاص لـ SSH
      - name: Setup SSH and PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' # ⬅️ غيّر هذا إلى إصدار PHP الخاص بالسيرفر

      # 3. إعداد الاتصال الآمن بـ SSH
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 4. النشر الفعلي عبر SSH (تم تعديل الأمر لإضافة المنفذ)
      - name: Deploy to Server
        run: |
          echo "Starting deployment to ${{ secrets.SSH_HOST }}..."
          
          # الاتصال بالسيرفر على المنفذ المحدد (SSH_PORT) وتنفيذ أوامر Git و Laravel
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "
            # الانتقال إلى مسار المشروع
            cd ${{ secrets.SERVER_PATH }}
            
            # سحب التحديثات من Git
            git pull origin main
            
            # (خطوات Laravel الضرورية)
            composer install --no-dev --prefer-dist
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            echo 'Deployment successful!'
          "
